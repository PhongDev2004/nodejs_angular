<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900">Product Add&Edit</h5>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-full" novalidate>
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
    <span *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched"
      class="form-error">Name is required</span>
  </div>
  <div class="mb-5">
    <label for="thumbnail" class="block mb-2 text-sm font-medium text-gray-900">Thumbnail</label>
    <input type="text" id="thumbnail" class="form-control" placeholder="Thumbnail" formControlName="thumbnail">
  </div>
  <div class="mb-5">
    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price</label>
    <input type="number" id="price" class="form-control" placeholder="Price" formControlName="price">
  </div>
  <div class="mb-5">
    <label for="stock" class="block mb-2 text-sm font-medium text-gray-900">Stock</label>
    <input type="number" id="stock" class="form-control" placeholder="Stock" formControlName="stock">
  </div>
  <div class="mb-5">
    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900">Brand</label>
    <input type="text" id="brand" class="form-control" placeholder="Brand" formControlName="brand">
  </div>
  <div class="mb-5">
    <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
    <select id="category" formControlName="category" class="form-control">
      <option selected="">Select category</option>
      <option value="65fe741941c06c823cec1aeb">Male2024</option>
      <option value="65fe743041c06c823cec1aee">Female2024</option>
    </select>
  </div>
  <div class="mb-5">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
    <textarea id="description" rows="4" class="form-control" placeholder="Write product description here"
      formControlName="description"></textarea>
  </div>
  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
  <button type="button" (click)="onClose()"
    class="text-white  ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center">Cancel</button>
</form>
